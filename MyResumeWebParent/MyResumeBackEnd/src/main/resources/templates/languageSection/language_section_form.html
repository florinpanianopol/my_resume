<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle})"></head>
<body>

<div th:replace="navigation :: menu('language_section')"></div>

<header id="main-header" class="py-2 bg-primary text-white mb-2">
    <div class="container">
        <div class="col-md-12">
            <h1>
                <i class="fas fa-cog"></i>
                Manage Records | [[${pageTitle}]]
            </h1>
        </div>
    </div>
</header>

<div class ="container-fluid">

    <div th:if="${language_message != null}" class = "alert alert-danger text-center">
        [[${language_message}]]
    </div>
    <form th:action="@{/language_section/save}" method="post" style="max-width: 700px; margin:0 auto"
          th:object="${languageSection}">
        <input type="hidden" th:field="*{id}"/>
        <div class = "border border-secondary rounded p-3">

            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label">Language</label>
                <div class = "col-sm-8">
                    <input type="text" class = "form-control" th:field="*{language}"/>
                    <span th:if="${#fields.hasErrors('language')}" th:errors="*{language}" class="error"></span>
                </div>
            </div>

            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label">Language Level</label>
                <div class = "col-sm-8">
                    <input type="number" class = "form-control" th:field="*{languageLevel}"/>
                    <span th:if="${#fields.hasErrors('languageLevel')}" th:errors="*{languageLevel}" class="error"></span>
                </div>
            </div>

            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label">Enabled</label>
                <div class = "col-sm-8">
                    <input type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>

            <div class = "text-center">
                <input type="submit" value="Save" class = "btn btn-primary m-3"/>
                <input type="button" value="Cancel" class = "btn btn-secondary" id="buttonCancel"/>
            </div>
        </div>
    </form>

    <div class = "modal fade text-center" id="modalDialog">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h4 class ="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class = "close" data-dismiss="modal">&times;</button>
                </div>

                <div class = "modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class = "modal-footer">
                    <button type="button" class = "btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript">
    moduleURL ="[[@{/language_section}]]";

    function showModalDialog(title, message) {
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#modalDialog").modal();
    }
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
