<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle})"></head>
<body>

<div th:replace="navigation :: menu('education_section')"></div>

<header id="main-header" class="py-2 bg-primary text-white mb-2">
    <div class="container">
        <div class="col-md-12">
            <h1>
                <i class="fas fa-cog"></i>
                Manage Records | [[${pageTitle}]]
            </h1>
        </div>
    </div>
</header>

<div class ="container-fluid">

    <div th:if="${message != null}" class = "alert alert-danger text-center">
        [[${message}]]
    </div>
    <form th:action="@{/education_section/save}" method="post" style="max-width: 700px; margin:0 auto"
          th:object="${educationSection}">
        <input type="hidden" th:field="*{id}"/>
        <div class = "border border-secondary rounded p-3">

            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label">Institution Name</label>
                <div class = "col-sm-8">
                    <input type="text" class = "form-control" th:field="*{institutionName}"/>
                    <span th:if="${#fields.hasErrors('institutionName')}" th:errors="*{institutionName}" class="error"></span>
                </div>
            </div>

            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label">Program Type</label>
                <div class = "col-sm-8">
                    <input type="text" class = "form-control" th:field="*{programType}"/>
                    <span th:if="${#fields.hasErrors('programType')}" th:errors="*{programType}" class="error"></span>
                    <span th:if="${uniquenessMessage != null}" class="error">[[${uniquenessMessage}]]</span>
                </div>
            </div>

            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label">From date</label>
                <div class = "col-sm-8">
                    <input type="text" class = "form-control datepicker" th:field="*{fromDate}" />
                    <span th:if="${fromDateError != null}" class="error">[[${fromDateError}]]</span>
                </div>

            </div>

            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label">To date</label>
                <div class = "col-sm-8">
                    <input type="text" class = "form-control datepicker" th:field="*{toDate}" />
                    <span th:if="${toDateError != null}" class="error">[[${toDateError}]]</span>
                </div>
            </div>

            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label">Enabled</label>
                <div class = "col-sm-8">
                    <input type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>

            <div class = "text-center">
                <input type="submit" value="Save" class = "btn btn-primary m-3"/>
                <input type="button" value="Cancel" class = "btn btn-secondary" id="buttonCancel"/>
            </div>
        </div>
    </form>

    <div class = "modal fade text-center" id="modalDialog">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h4 class ="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class = "close" data-dismiss="modal">&times;</button>
                </div>

                <div class = "modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class = "modal-footer">
                    <button type="button" class = "btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript">
    moduleURL ="[[@{/education_section}]]";

    function showModalDialog(title, message) {
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#modalDialog").modal();
    }
</script>
<script th:src="@{/js/common_form.js}"></script>

<script>
    $( function() {
        $( ".datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' });
    } );
</script>

</body>
</html>
