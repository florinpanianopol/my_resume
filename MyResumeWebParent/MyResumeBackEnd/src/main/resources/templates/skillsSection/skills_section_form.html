<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle})"></head>
<body>

<div th:replace="navigation :: menu('skills_section')"></div>
<div class ="container-fluid">



    <div>
        <h2>Manage Skills | [[${pageTitle}]]</h2>
    </div>
    <div th:if="${skills_message != null}" class = "alert alert-danger text-center">
        [[${skills_message}]]
    </div>
    <form th:action="@{/skills_section/save}" method="post" style="max-width: 700px; margin:0 auto"
          th:object="${skillsSection}">
        <input type="hidden" th:field="*{id}"/>
        <div class = "border border-secondary rounded p-3">
            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label">Skill Title</label>
                <div class = "col-sm-8">
                    <input type="text" class = "form-control" th:field="*{skillTitle}"/>
                    <span th:if="${#fields.hasErrors('skillTitle')}" th:errors="*{skillTitle}" class="error"></span>
                </div>
            </div>

            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label">Skill Description</label>
                <div class = "col-sm-8">
                    <input type="text" class = "form-control" th:field="*{skillDescription}"/>
                    <span th:if="${#fields.hasErrors('skillDescription')}" th:errors="*{skillDescription}" class="error"></span>
                </div>
            </div>

            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label">Skill Level</label>
                <div class = "col-sm-8">
                    <input type="number" class = "form-control" th:field="*{skillLevel}"/>
                    <span th:if="${#fields.hasErrors('skillLevel')}" th:errors="*{skillLevel}" class="error"></span>
                </div>
            </div>

            <div class = "form-group row">
                <label class = "col-sm-4 col-form-label">Enabled</label>
                <div class = "col-sm-8">
                    <input type="checkbox" th:field="*{enabled}"/>
                </div>
            </div>

            <div class = "text-center">
                <input type="submit" value="Save" class = "btn btn-primary m-3"/>
                <input type="button" value="Cancel" class = "btn btn-secondary" id="buttonCancel"/>
            </div>
        </div>
    </form>

    <div class = "modal fade text-center" id="modalDialog">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h4 class ="modal-title" id="modalTitle">Warning</h4>
                    <button type="button" class = "close" data-dismiss="modal">&times;</button>
                </div>

                <div class = "modal-body">
                    <span id="modalBody"></span>
                </div>

                <div class = "modal-footer">
                    <button type="button" class = "btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:replace="fragments :: footer"></div>
<script type="text/javascript">
    moduleURL ="[[@{/skills_section}]]";

    function showModalDialog(title, message) {
        $("#modalTitle").text(title);
        $("#modalBody").text(message);
        $("#modalDialog").modal();
    }
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
