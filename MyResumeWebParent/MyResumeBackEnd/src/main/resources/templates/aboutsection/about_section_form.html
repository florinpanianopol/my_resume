<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
<title>[[${pageTitle}]]</title>
	<link rel="stylesheet" th:href="@{/richtext/richtext.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>


	<script th:src="@{/richtext/jquery.richtext.min.js}"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
</head>
<body>


<div th:replace="navigation :: menu('about_section')"></div>

<!-- Header -->
<header id="main-header" class="py-2 bg-primary text-white mb-2">
	<div class="container">
		<div class="col-md-12">
			<h1>
				<i class="fas fa-cog"></i>
				Manage Records | [[${pageTitle}]]
			</h1>
		</div>
	</div>
</header>

<div class ="container-fluid">
	<div th:if="${message != null}" class = "alert alert-danger text-center">
		[[${message}]]
		</div>
	<form th:action="@{/about_section/save}" method="post" style="max-width: 700px; margin:0 auto"
	enctype = "multipart/form-data"
	th:object="${aboutsection}" >
	<input type="hidden" th:field="*{id}"/>
	<div class = "border p-3">
		
		<div class = "form-group row">
			<label class = "col-sm-4 col-form-label">Name</label>
			<div class = "col-sm-8">
				<input type="text" class = "form-control" th:field="*{name}" />
				<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
			</div>
		</div>
	
		<div class = "form-group row">
			<label class = "col-sm-4 col-form-label">Header</label>
			<div class = "col-sm-8">
				<input type="text" class = "form-control" th:field="*{header}" />
				<span th:if="${#fields.hasErrors('header')}" th:errors="*{header}" class="error"></span>
			</div>
		</div>

		<div class = "form-group row">
			<label class = "col-sm-4 col-form-label">Current Job</label>
			<div class = "col-sm-8">
				<input type="text" class = "form-control" th:field="*{currentJob}" />
				<span th:if="${#fields.hasErrors('currentJob')}" th:errors="*{currentJob}" class="error"></span>
			</div>
		</div>
		
		<div class = "form-group row">
			<label class = "col-sm-4 col-form-label">Short Description</label>
			<div class = "col-sm-8">
				<textarea class = "form-control" th:field="*{shortDesc}" rows="5"></textarea>
				<span th:if="${#fields.hasErrors('shortDesc')}" th:errors="*{shortDesc}" class="error"></span>
			</div>
		</div>
		
		<div class = "form-group row">
			<label class = "col-sm-4 col-form-label">Web site</label>
			<div class = "col-sm-8">
				<input type="text" class = "form-control" th:field="*{webSite}" />
				<span th:if="${#fields.hasErrors('webSite')}" th:errors="*{webSite}" class="error"></span>
			</div>
		</div>
		
		
		<div class = "form-group row">
			<label class = "col-sm-4 col-form-label">City</label>
			<div class = "col-sm-8">
				<input type="text" class = "form-control" th:field="*{city}" />
				<span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="error"></span>
			</div>
		</div>
		
		
		<div class = "form-group row">
			<label class = "col-sm-4 col-form-label">Degree</label>
			<div class = "col-sm-8">
				<input type="text" class = "form-control" th:field="*{degree}" />
				<span th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}" class="error"></span>
			</div>
		</div>
		
		<div class = "form-group row">
			<label class = "col-sm-4 col-form-label">Email</label>
			<div class = "col-sm-8">
				<input type="email" class = "form-control" th:field="*{email}" />
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
			</div>
		</div>
		
		<div class = "form-group row">
			<label class = "col-sm-4 col-form-label">Footer</label>
			<div class = "col-sm-8">
				<input type="text" class = "form-control" th:field="*{footer}" />
				<span th:if="${#fields.hasErrors('footer')}" th:errors="*{footer}" class="error"></span>
			</div>
		</div>
		
		<div class = "form-group row">
			<label class = "col-sm-4 col-form-label">Enabled</label>
			<div class = "col-sm-8">
				<input type="checkbox" th:field="*{currInd}"/>
			</div>
		</div>
		
		<div class = "form-group row">
			<label class = "col-sm-4 col-form-label">Profile Photo</label>
			<div class = "col-sm-8">
				<input type = "hidden" th:field="*{profilePhoto}" />
				<input type="file" id="fileImage" name = "image" accept="image/png, image/jpeg, image/jfif"
				class = "mb-2"/>
				<img id="thumbnail" alt="default picture" th:src="@{${aboutsection.profilePhotoImagePath}}"
				class = "img-fluid"/>
			</div>
		</div>
		
		
		
		
<!-- 		<div class = "form-group row"> -->
<!-- 			<label class = "col-sm-4 col-form-label">Enabled</label> -->
<!-- 			<div class = "col-sm-8"> -->
<!-- 				<input type="checkbox" th:field="*{enabled}"/> -->
<!-- 			</div> -->
<!-- 		</div> -->
		
		
		
		<div class = "text-center">
			<input type="submit" value="Save" class = "btn btn-primary m-3"/>
			<input type="button" value="Cancel" class = "btn btn-secondary" id="buttonCancel"/>
		</div>
	</div>
	</form>
</div>
<div th:replace="fragments :: footer"></div>


<script type="text/javascript">
	$(document).ready(function(){
		$("#shortDesc").richText();
		$("#buttonCancel").on("click",function(){
			window.location = "[[@{/about_section}]]";
		});

		$("#fileImage").change(function(){
		fileSize = this.files[0].size;

		
		if(fileSize > 1048576) {
		
			this.setCustomValidity("You must choose an image less than 1MB");
			this.reportValidity();
			} else {
			this.setCustomValidity("");
			showImageThumbnail(this)
			}
		});	
	});

	function showImageThumbnail(fileInput){
	var file = fileInput.files[0];
	var reader = new FileReader();
	reader.onload = function(e) {
		$("#thumbnail").attr("src",e.target.result);
	};		
	
	reader.readAsDataURL(file);
	}

</script>

</body>
</html>
